<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<script>
function callDate()
{
	alert("i called");

				var date_input = $('input[id="sign_On_date"]'); //our date input has the name "date"
				var container = $('.bootstrap-iso form').length > 0 ? $(
						'.bootstrap-iso form').parent() : "body";
				date_input.datepicker({
					format : 'dd-M-yyyy',
					 endDate: '+0d',
					container : container,
					todayHighlight : true,
					autoclose : true,
				})
			
}
</script>

<body>
<input onclick="callDate()" class="form-control" id="sign_On_date" placeholder="DD/MM/YYY" type="text" />
</body>
